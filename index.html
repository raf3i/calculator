<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="./calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class ="header">
    <div class="title">
      <span class="first">C A L</span>
      <span class="second">C U</span>
      <span class="third">L A T</span>
      <span class="fourth">O R</span>
    </div>

    <div class="subtitle">
      <span class="first">&#x2b</span>
      <span class="second">&#x2212</span>
      <span class="third">&#xd7</span>
      <span class="fourth">&#xf7</span>
    </div>
  </div>

  <div class="calculator">

    <div class="screen">
      <div class="equation"></div>
      <div class="answer">HELLO</div>
    </div>

    <div class="buttons">
      <div class="number-row">
        <button class="number-button number" data-value=7>7</button>
        <button class="number-button number" data-value=8>8</button>
        <button class="number-button number" data-value=9>9</button>
        <button class="number-button operator" data-value="division">&#xf7</button>
      </div>
      <div class="number-row">
        <button class="number-button number" data-value=4>4</button>
        <button class="number-button number" data-value=5>5</button>
        <button class="number-button number" data-value=6>6</button>
        <button class="number-button operator" data-value="multiplication">&#xd7</button>
      </div>
      <div class="number-row">
        <button class="number-button number" data-value=1>1</button>
        <button class="number-button number" data-value=2>2</button>
        <button class="number-button number" data-value=3>3</button>
        <button class="number-button operator" data-value="subtraction">&#x2212</button>
      </div>
      <div class="number-row">
        <button class="number-button number" data-value=".">.</button>
        <button class="number-button number" data-value=0>0</button>
        <button class="number-button operator" data-value="equal">&#x3d</button>
        <button class="number-button operator" data-value="addition">&#x208A</button>
      </div>
      <div class="number-row lower-buttons">
        <button class="clear"><span class="material-symbols-outlined">delete</span></button>
        <button class="backspace"><span class="material-symbols-outlined">backspace</span></button>
      </div>
    </div>
  </div>
</body>
</html>
